  <item-card-component

    cardText="A Praia de Ponta Verde fica na área urbana da cidade de Maceió, mas também chama atenção por sua beleza natural. Se você gosta de esportes náuticos, vai se encantar com o local. É possível praticar stand up paddle, windsurf e caiaque. Para um banho de mar, a área mais indicada é a que fica entre o Pontal e a Praia de Pajuçara."
  ></item-card-component>
  <item-card-component

    cardText="O Pavilhão é mais um lugar para se jogar nas compras. O local é um prédio de três andares, com os mais variados tipos de artesanato produzidos em Alagoas. Os artigos de madeira, palha e coco se misturam com as barraquinhas de frutas típicas, criando um clima superagradável que tem tudo a ver com Alagoas. Como o Pavilhão é pertinho da Feira, dá para aproveitar e visitar os dois lugares no mesmo dia."
  ></item-card-component>
  <item-card-component
